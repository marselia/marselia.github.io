<div class="sidebar-module about">
  <h4>{{ site.locales[site.default_locale].Aboutme }}</h4>
  <img title="{{site.author}}" src="{{site.aboutme_photo}}" alt="{{site.author}}"/>
  <span>{{site.aboutme}}</span>
  <br />

  {% if site.ShowContactInfo == "True" %}

  You can contact me via: <br />

  
  {% if site.github_username != empty %}
  <a href="https://github.com/{{site.github_username}}" title="GithubID: {{site.github_username}}"><i class="fa fa-github-square fa-3x"></i></a>&nbsp;
  {% endif %}
  {% if site.linkedin_username != empty %}
  <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn: {{ site.linkedin_username }}"> <i class="fa fa-linkedin-square fa-3x"></i></a>   
  {% endif %}
  {% endif %}
</div>
